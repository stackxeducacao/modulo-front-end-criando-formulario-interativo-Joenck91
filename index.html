<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <form action=""><!--Define um contêiner específico para um formulário-->
        <label for="nome">Nome:</label>
        <input type="text" name="Nome" id="name" placeholder="Nome completo">
        <label for="email" required>Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com">
        <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

        <label for="nacimento">Data de nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">

        <label for="phone">Telefone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Telefone">
        <label for="instagram">Instagram:</label>
        <input type="url" name="instagram" id="instagram" placeholder="@">
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Rua:">
            <div class="numeroCep">
                <label for="numero">N°:</label>
                <input type="text" name="numero" id="numero" placeholder="N°">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
        <label for="comentarios">Escreva sobre você:</label>
        <input type="text" name="comentarios" id="comentarios">
        <button type="submit">Enviar</button>

    </form>
   
</body>
</html>
