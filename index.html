<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="style-body">
    <h1>Formulário</h1>
    <form class="style-form"><!--Define um contêiner específico para um formulário-->
        <label for="nome">Nome:</label>
        <input  class  ="style-input" name="Nome" id="name" placeholder="Nome completo">
        <label for="email">Email:</label>
        <input class  ="style-input" type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        <label for="sexo">Sexo:</label>
            <select name="sexo" class="select-sexo">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

        <label for="nacimento">Data de nascimento:</label>
        <input class  ="style-input" type="date" name="nascimento" id="nascimento">

        <label for="phone">Telefone:</label>
        <input class  ="style-input" type="tel" name="phone" id="phone" placeholder="Telefone">
        <label for="instagram">Instagram:</label>
        <input class  ="style-input" type="url" name="instagram" id="instagram" placeholder="@">
        <label for="endereco">Endereço:</label>
        <input class  ="style-input" type="text" name="endereco" id="endereco" placeholder="Rua:">
            <div class="style-adress">
                <label for="numero">N°:</label>
                <input class="style-input adress-number" type="text" name="numero" placeholder="N°">
                <label class="label-cep" for="cep">CEP:</label>
                <input class  ="style-input adress-cep" type="text" name="00000-000">
            </div>
        <label for="comentarios">Escreva sobre você:</label>
        <textarea class="style-input style-coments" name="Comentários"></textarea>
        
        <button type="submit">Enviar</button>

    </form>
   
</body>
</html>
